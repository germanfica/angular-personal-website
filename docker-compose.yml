services:
  app:
    build:
      context: ./
      dockerfile: app.Dockerfile
    container_name: app
    # image: personal-website-app:latest
    environment:
    #   SSR_PORT: ${SSR_PORT:-4000}
    #   APP_BASE_PATH: ${APP_BASE_PATH:-/}
      SSR_PORT: 4000
      APP_BASE_PATH: /
    ports:
      - "4000:4000"
    networks:
      - net
      - shared-net

  app_v2:
    build:
      context: ./
      dockerfile: app_v2.Dockerfile
      args:
        APP_BASE_PATH: ${APP_BASE_PATH:-/} # Aqu√≠ puedes referenciar la variable desde .env
    container_name: app_v2
    # image: personal-website-app:latest
    environment:
      SSR_PORT: ${SSR_PORT:-4000}
      APP_BASE_PATH: ${APP_BASE_PATH:-/}
      APP_OUTPUT_PATH: ${APP_OUTPUT_PATH:-dist/personal}
    ports:
      - "3000:3000"
    networks:
      - net
      - shared-net

  nginx:
    build:
      context: ./
      dockerfile: nginx.Dockerfile
    container_name: nginx
    image: personal-website-nginx:latest
    ports:
      - "80:80"   # Para HTTP
      - "443:443" # Para HTTPS
    networks:
      - net
      - shared-net

networks:
  net:
    driver: bridge
  shared-net:
    external: true
