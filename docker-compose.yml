services:
  app:
    build:
      context: ./
      dockerfile: app.Dockerfile
      args:
        # APP_BASE_PATH: ${APP_BASE_PATH:-/} # Aquí puedes referenciar la variable desde .env
        # APP_OUTPUT_PATH: ${APP_OUTPUT_PATH:-dist/personal}
        APP_BASE_PATH: /
        APP_OUTPUT_PATH: dist/personal
    container_name: app-personal-website
    # image: personal-website-app:latest
    environment:
    #   SSR_PORT: ${SSR_PORT:-4000}
    #   APP_BASE_PATH: ${APP_BASE_PATH:-/}
      SSR_PORT: 4000
      APP_BASE_PATH: /
    ports:
      - "4000:4000"
    networks:
      - net
    restart: unless-stopped

