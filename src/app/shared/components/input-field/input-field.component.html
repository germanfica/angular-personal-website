<div class="input">
    <input [disabled]="disable" *ngIf="type=='input'" [(ngModel)]="value" type="text" class="input-field" name="name" required />
    <textarea *ngIf="type=='textarea'" [(ngModel)]="value" type="text" class="input-field" name="message" required></textarea>
    <label class="input-label">{{label}}</label>
</div>
