        <div class="inner-box">
            <div class="close-container"><span class="close" (click)="close()">&times;</span></div>

            <h1>Let's Talk!</h1>
            <p>This is the content of the contact card.</p>

            <form [formGroup]="form" (ngSubmit)="save($event)">
                <app-input-field formControlName="name" [type]="'input'" [label]="'Name'">
                    <label appError *ngIf="this.name?.errors?.['required']">Name is required</label>
                </app-input-field>
                <app-input-field formControlName="email" [type]="'input'" [label]="'Email'">
                    <label appError *ngIf="this.email?.errors?.['email'] && !this.email?.errors?.['required']">
                        Please enter a valid email address
                    </label>
                    <label appError *ngIf="this.email?.errors?.['required']">Email is required</label>
                </app-input-field>
                <app-input-field formControlName="subject" [type]="'input'" [label]="'Subject'">
                    <label appError *ngIf="this.subject?.errors?.['required']">Subject is required</label>
                </app-input-field>
                <app-input-field formControlName="message" [type]="'textarea'" [label]="'Message'">
                    <label appError *ngIf="this.message?.errors?.['required']">Message is required</label>
                </app-input-field>
                <!-- <app-input-field [type]="'textarea'"></app-input-field> -->
                <!-- Send request -->
                <div class="contact-button">
                    <app-rounded-button [disabled]="form.invalid" type="submit" text="Send request">
                    </app-rounded-button>
                </div>
            </form>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 666 121" fill="none">
