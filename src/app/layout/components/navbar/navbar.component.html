<nav
    [ngClass]="{'sticky': isSticky, 'static': !isSticky, 'transparent': navbarStyle === 'transparent', 'colored': navbarStyle === 'colored', 'colored-pos-abs': navbarStyle === 'colored-pos-abs'}">
    <div class="container">
        <a routerLink="/" class="logo">MyLogo</a>
        <span>
            <button class="menu-toggle menu-button" aria-label="Hamburguer Menu" (click)="toggleMenu()">
                <i i-bs name="list" height="2em" width="2em"></i>
            </button>
        </span>
        <ul class="menu" [ngClass]="{'active': menuActive}">
            <button *ngIf="menuActive" class="close-button" (click)="toggleMenu()">Close</button>

            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/about">About</a></li>
            <li><a routerLink="/projects">Projects</a></li>
            <li><button class="clickable btn-style" href="javascript:void(0);" rel="nofollow" (click)="openDialog()">Contact</button></li>
        </ul>
    </div>
</nav>
