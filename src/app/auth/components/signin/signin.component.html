<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-item">
        <label for="username" class="form-label">Username</label>
        <div class="form-control">
            <input id="username" type="text" formControlName="username" placeholder="Enter your username..." class="input" />
        </div>
        <div class="form-description">This is your public display name.</div>
        <div *ngIf="username?.invalid && username?.touched" class="form-message">
            <small *ngIf="username?.errors?.['required']">Username is required.</small>
            <small *ngIf="username?.errors?.['minlength']">
                Username must be at least 2 characters.
            </small>
        </div>
    </div>
    <button type="submit" class="button" [disabled]="form.invalid">Submit</button>
</form>
